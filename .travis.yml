language: node_js
node_js:
  - '10'

cache: yarn

script:
  - npm --prefix ./functions install
  - npm --prefix ./functions lint
  - npm --prefix ./functions build

  deploy:
    provider: script
    script: bash scripts/deploy_firebase.sh
    skip_cleanup: true
    on:
      branch: master

notifications:
  email: false
  slack:
    secure: ""
    template: 'Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_name}@%{branch} %{result} in %{duration}'
    if: branch = master
    on_pull_requests: false